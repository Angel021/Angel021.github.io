<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Countdown</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <audio src="https://res.cloudinary.com/umunyarwanda/video/upload/v1658883948/twirling-intime-lenovo-k8-note-alarm-tone-41440_my5gaf.mp3" controls loop></audio>
        <div class="all">
            <div class="slide slide1">
                <div class="form">
                    <div class="title">
                        Add Alarm
                    </div>
                    <div class="form-grp">
                        <input type="text" id="alLabel" required> <!--requiered  especifica que el usuario debe llenar el control antes de enviarlo al formulario -->
                        <label for="alLabel">Alarm Label (Sleeping, Coding,etc...)</label>
                        <p class="error error1">Please Fill Out</p>
                    </div>
                    <div class="form-grp">
                        <input type="datetime-local" id="dateTime" required>
                        <label for="dateTime">Alarm Time</label>
                        <p class="error error2">Invalid Alarm Range</p>
                    </div>
                    <button class="save">Save Alarm</button>
                    <p>Please Increase Vibration & Audio Sound Volume</p>
                </div> <!-- .form -->
                
                <button class="open">
                   <svg xmlns="https://www.w3.org/TR/2018/CR-SVG2-20181004/" height="36px" viewBox="0 0 24 24" width="36px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z">     
                    </svg>
                </button>
            </div> <!-- .slide slide1 -->

            <div class="slide slide2">
                <h2>Greetings</h2>
                <div class="time">
                    <p class="hrs">00</p>
                    :
                    <p class="minutes">00</p>
                    :
                    <p class="seconds">00</p>
                    <p class="am">..</p>
                </div>
                <h3>Alarm Set In</h3>
                <div class="cntdwn">
                    <p>
                        <span class="day-cnt">00</span>
                        Days
                    </p>
                    <p>
                        <span class="hrs-cnt">00</span>
                        Hours
                    </p>
                    <p>
                        <span class="min-cnt">00</span>
                        Minutes
                    </p>
                    <p>
                        <span class="sec-cnt">00</span>
                        Seconds
                    </p>
                </div>
                <h4>ALARM!! <span class="labelAl">No Label</span></h4>
                 <button class="openB2">
                    <svg xmlns="https://www.w3.org/TR/2018/CR-SVG2-20181004/" height="36px" viewBox="0 0 24 24" width="36px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/>
                    
                    </svg>
                </button>
                <button class="ringtone">Play Ringtone</button>
            </div>
            <div class="notify">
                
            </div>
        </div>
        <script src="script.js"></script>
        
    </body>
</html>
